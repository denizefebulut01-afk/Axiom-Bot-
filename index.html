<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        a.activate {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        a.activate:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <a class="activate">Activate ‚≠ê</a>
    <script src="script.js"></script>
</body>
</html>
